<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>简单验证码 Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;padding:24px;line-height:1.6;background:#f6f7fb;color:#222}
    h2{margin:24px 0 12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;max-width:720px;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    .row{display:flex;gap:16px;align-items:center}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;background:#2563eb;color:#fff;text-decoration:none;border:none;cursor:pointer}
    .btn.secondary{background:#111827}
    .status{font-weight:600}
    img{border:1px dashed #d1d5db;border-radius:8px;background:#f9fafb}
    .slider-wrap{position:relative;width:320px;height:160px}
    .slider-canvas{position:absolute;left:0;top:0}
    .slider-indicator{position:absolute;top:0;height:160px;width:2px;background:#ef4444}
    .range-wrap{margin-top:170px}
    input[type="number"]{width:120px;padding:6px;border:1px solid #d1d5db;border-radius:8px}
  </style>
</head>
<body>
  <h1>简单验证码 Demo（ASP.NET Core）</h1>
  <div style="margin-bottom:16px"><a class="btn secondary" href="/combined.html">合并 API 演示页</a></div>
  <!-- 数学题验证码卡片 -->
  <div class="card">
    <h2>数学题验证码</h2>
    <div class="row" style="margin-bottom:8px">
      <img id="mathImg" width="180" height="60" alt="数学题验证码" />
      <button class="btn" id="btnRefreshMath">换一张</button>
      <select id="mathFormat">
        <option value="svg">SVG</option>
        <option value="png">PNG</option>
      </select>
    </div>
    <div class="row">
      <input id="mathAnswer" type="number" placeholder="请输入答案" />
      <button class="btn secondary" id="btnVerifyMath">验证</button>
      <span class="status" id="mathStatus"></span>
    </div>
  </div>

  <!-- 字母数字验证码卡片 -->
  <div class="card" style="margin-top:20px">
    <h2>字母数字验证码</h2>
    <div class="row" style="margin-bottom:8px">
      <img id="textImg" width="180" height="60" alt="字母数字验证码" />
      <button class="btn" id="btnRefreshText">换一张</button>
      <select id="textFormat">
        <option value="svg">SVG</option>
        <option value="png">PNG</option>
      </select>
    </div>
    <div class="row">
      <input id="textInput" type="text" placeholder="不区分大小写" />
      <button class="btn secondary" id="btnVerifyText">验证</button>
      <span class="status" id="textStatus"></span>
    </div>
  </div>

  

  <script src="/app.js"></script>
</body>
</html>
